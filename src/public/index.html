<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Snake</title>
      <!-- build:css(./src/public/) css/application.css -->
        <link rel="stylesheet" href="css/style.css" type="text/css" />
      <!-- endbuild -->
  </head>
  <body>
    <div id="game-wrapper">
      <div class="top-navbar" id="top-navbar">
        <span class="top-navbar__header">Snake</span>
        <ul class="top-navbar__list">
          <li class="top-navbar__item">
            <a id="game-options-open" class="top-navbar__link" href="">Options</a>
          </li>
        </ul>
      </div>

      <div id="workarea">
        <div id="canvas-wrapper" style="width: 0px; height: 0px; margin-top: -0px; margin-left: -0px;">
        </div>
      </div>

      <div class="bottom-navbar" id="bottom-navbar">
      </div>
    </div>

    <div id="modal">
      <div id="game-menu" class="tool-settings">
        <div class="settings-header">
            <h2>MENU</h2>
        </div>
        <div class="settings-body">
          <ul class="settings-body__list">
            <li class="settings-body__item">
              <a id="game-options-newGame" class="settings-body__link" href="">New Game</a>
            </li>
            <li class="settings-body__item">
              <a id="game-options-loadGame" class="settings-body__link" href="">Load Game</a>
            </li>
            <li class="settings-body__item">
              <a id="game-options-saveGame" class="settings-body__link" href="">Save Game</a>
            </li>
            <li class="settings-body__item">
              <a id="game-options-options" class="settings-body__link" href="">Options</a>
            </li>
            <li class="settings-body__item">
              <a id="game-options-hallFame" class="settings-body__link" href="">Hall of Fame</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="game-menu-link" class="tool-settings">
        <div class="settings-header">
            <h2></h2>
        </div>
        <div class="settings-body">
        </div>
      </div>

      <div id="game-information" class="tool-settings">
        <div class="settings-header">
            <h2></h2>
        </div>
        <div class="settings-body">
        </div>
        <div class="settings-footer">
          <button id="button-game-information-OK">OK</button>
        </div>
      </div>

    </div>


    <!-- build:js(./src/public/) js/app.js -->
      <script src="js/Observer.js"></script>
      <script src="js/SnakeGame.js"></script>
      <script src="js/GamePresenter.js"></script>
      <script src="js/GameView.js"></script>
      <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
